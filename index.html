<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="container mail col-6">
          <div class="mt-5 mb-3">
            <label class="destinatario mt-5 ms-3">PARA:</label> <input type="email" id="to-field" placeholder="Email destinatario">
          </div>
          <div class="row col-4">
            <input class="titulo ms-3 my-2" id="subject-field" placeholder="TITULO">
            <input class="mensaje ms-3 my-2" id="message-field" placeholder="Mensaje">
          </div>
          <div>
            <label class="remitente my-3 ms-3">DE:</label> <input type="email" id="from-field" placeholder="Email remitente">
          </div>
          <h2 class="ms-3">CC:</h2>
          <div>
            <input class="mensaje ms-3 my-2 cc-email" placeholder="Emails" id="cc-email-1">
            <input class="mensaje ms-3 my-2 cc-email" placeholder="Emails" id="cc-email-2">
            <input class="mensaje ms-3 my-2 cc-email" placeholder="Emails" id="cc-email-3">
            <input class="mensaje ms-3 my-2 cc-email" placeholder="Emails" id="cc-email-4">
            <input class="mensaje ms-3 my-2 cc-email" placeholder="Emails" id="cc-email-5">
            <input class="mensaje ms-3 my-2 cc-email" placeholder="Emails" id="cc-email-6">
          </div>
    
          <button class="btn btn-success rounded-pill my-4 ms-3" id="enviar-btn">ENVIAR</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
